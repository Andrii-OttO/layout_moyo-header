<!doctype html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moyo header</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@500&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <a class="logo" href="/">
        <img src="./images/logo.png" alt="logo">
      </a>
      <nav class="nav__box">
        <ul class="nav__list">
          <li class="nav__item"><a class="is-active" href="#">apple</a></li>
          <li class="nav__item"><a class="link__item" href="#">Samsung</a></li>
          <li class="nav__item"><a class="link__item" href="#">Smartphones</a></li>
          <li class="nav__item">
            <a href="#" data-qa="hover">Laptops & Computers</a>
          </li>
          <li class="nav__item"><a class="link__item" href="#">Gadgets</a></li>
          <li class="nav__item"><a class="link__item" href="#">Tablets</a></li>
          <li class="nav__item"><a class="link__item" href="#">Photo</a></li>
          <li class="nav__item"><a class="link__item" href="#">Video</a></li>
        </ul>
      </nav>
    </div>
  </header>
</body>

</html>
